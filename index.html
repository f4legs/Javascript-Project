<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Ajai Number Generator</h1>

        <!-- Message Box for user feedback -->
        <div id="messageBox" class="message-box rounded-lg p-4 mb-4 text-sm hidden">
            <p id="messageText"></p>
        </div>

        <div class="mb-4">
            <label for="badNumbersInput" class="block text-gray-700 text-sm font-medium mb-2 text-left">
                Editable list of 2-digit sequences to exclude (comma-separated, e.g., "00,01,23"):
            </label>
            <textarea
                id="badNumbersInput"
                class="w-full h-32 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800"
                placeholder="e.g., 00,01,12,34"
            ></textarea>
        </div>
        <div class="mb-4">
            <label for="firstDigitInput" class="block text-gray-700 text-sm font-medium mb-2 text-left">
                First digit (0-9):
            </label>
            <input
                type="number"
                id="firstDigitInput"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800"
                placeholder="e.g., 1"
                min="0"
                max="9"
            />
        </div>
        <div class="mb-4">
            <label for="thaiCharsInput" class="block text-gray-700 text-sm font-medium mb-2 text-left">
                Two Thai characters (ก-ฮ):
            </label>
            <input
                type="text"
                id="thaiCharsInput"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800"
                placeholder="e.g., กข"
                maxlength="2"
            />
        </div>
        <button
            id="generateButton"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition transform hover:scale-105"
        >
            Generate Numbers
        </button>
        <div id="results-container" class="mt-6 border border-gray-200 rounded-lg p-4 bg-gray-50 overflow-y-auto max-h-96">
            <h2 class="text-xl font-semibold text-gray-700 mb-3 text-left">Generated Numbers:</h2>
            <pre id="results" class="text-gray-600 text-sm leading-relaxed whitespace-pre-wrap"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
